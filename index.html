<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
    
    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    
    <title>Dashboard Sidebar Menu</title> 
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="logo.png" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name">SxzY</span>
                    <span class="profession">Simpel Rest Api</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Pencarian...">
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="/">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-bar-chart-alt-2 icon' ></i>
                            <span class="text nav-text">Status</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-car icon'></i>
                            <span class="text nav-text">Coming Soon</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-news icon' ></i>
                            <span class="text nav-text">News
                            </span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-paint icon' ></i>
                            <span class="text nav-text">Random Art</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-image icon' ></i>
                            <span class="text nav-text">Random Image</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="/game/">
                            <i class='bx bx-game icon' ></i>
                            <span class="text nav-text">Game</span>
                        </a>
                    </li>

                </ul>
            </div>

            <div class="bottom-content">
              <span class="text">MORE</span>
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-in icon' ></i>
                        <span class="text nav-text">login</span>
                    </a>
                </li>
            <li class="">

                    <a href="#">

                        <i class='bx bx-circle icon' ></i>
                        <span class="text nav-text">Whatsapp</span>
                    </a>
                </li>
            <li class="">



                    <a href="#">

                        <i class='bx bx-user icon' ></i>
                        <span class="text nav-text">About</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>

    </nav>
<body>
  <div class="home">
    <span class="text">HOME</span>
    
  </div>
  </body>

    <script src="script.js"></script>

</body>
</html>
